<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <script src = "main.js" defer></script>
  </head>
    <body>
    <div class = 'headers'>
      <h1 class = 'title'>Battleship</h1>
      <div class = 'game-text'>Click to make a player.</div>
    </div>
      <div class = 'button-div'>
      <input type = 'text' class = 'enter-name hidden'>
      <button class = 'make-player'>Create Player</button>
      <button class = 'submit hidden'>Enter Name</button>
      <button class = 'axis-button hidden'>Change Axis</button>
    </div>
    <div class = 'game-div'>
      <div class = 'player-one-board hidden'></div>
      <div class = 'player-two-board hidden'></div>
    </div>
    <div class = 'player-names'>
      <h2 class = 'player-one-name'></h2>
      <h2 class = 'player-two-name'></h2>
    </div>
    <div class = 'restart-div'>
      <button class = 'restart hidden'>Retry?</button>
    </div>
    </body>
  
</html>
